<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>


/* Header Section */
header {
    background-color: #2D3B5B;
    position: relative; /* Ensure header is in the correct stacking context */
    z-index: 10; /* Give header a high z-index */
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 0.4rem solid #57627C;
}

.header-content {
    max-width: 80em;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}




/* Logo styling */
.logo img {
    max-height: 60px; /* Adjust logo size */
}

/* Navigation styling */
nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    position: relative;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
}

nav ul li a:hover {
    background-color: #2D3B5B; /* Adjust hover color */
}

/* Dropdown styling */
.dropdown {
    position: relative;
}

.dropbtn {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    width: 100%; /* Adjust width to span full header width */
    left: 0;
    top: 100%; /* Position below the button */
    z-index: 100; /* Ensure dropdown appears above other content */
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown:hover .dropdown-content {
    display: block;
}

/* Mobile styles */
@media (max-width: 768px) {
    nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #1C2437;;
        position: absolute;
        top: 6.4rem; /* Adjust based on header height */
        left: 0;
    }

    nav ul.active {
        display: flex;
    }

    nav ul li {
        width: 100%;
        text-align: center;
    }

    .menu-toggle {
        display: block;
        cursor: pointer;
        color: white;
        font-size: 1.5rem;
        padding: 10px 20px;
    }

    .dropdown-content {
        display: block;
        position: static;
        width: 100%; /* Ensure full width in mobile view */
        z-index: 100; /* Ensure dropdown appears above other content in mobile view */
    }

    .dropdown-content a {
        padding: 10px;
    }
}

@media (min-width: 769px) {
    .menu-toggle {
        display: none;
    }

    .dropdown-content {
        display: none;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="icons/company/branding/mdl-logo.svg" alt="Logo" width="60" height="60">
                </a>
            </div>
            <nav>
                <div class="menu-toggle" onclick="toggleheaderMenu()">☰</div>
                <ul id="navList">
                    <li><a href="#">Coches Nuevos</a></li>
                    <li><a href="coches-segunda-mano.html">Coches de Segunda Mano</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="vender-mi-coche.html">Vender Mi Coche</a></li>
                    <li><a href="#">Taller</a></li>
                    <li><a href="#">Conócenos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
        function toggleheaderMenu() {
            const navList = document.getElementById('navList');
            navList.classList.toggle('active');
        }
    </script>
</body>
</html>
