<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="style-new.css">
    <link rel="icon" href="icons/company/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <div id="header-contact-container"></div>
    <div id="header-container"></div>
    <div id="header-banner-container"></div>

    <!-- Main -->
    <div id="company-reviews-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

</body>

<script type="module">
    import { loadHeaderAndFooter, loadCompanyReviews } from './js/pageSetup.js'; //.............. ADDED TODAY FOR COMPANY SECTION ..............//

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            await initializeApp();
        } catch (error) {
            console.error('Error during app initialization:', error);
        }
    });

    async function initializeApp() {
        await loadHeaderAndFooter(); // Load header and footer asynchronously
        await loadCompanyReviews() // Load company reviews asynchronously //.............. ADDED TODAY FOR COMPANY SECTION ..............//
    }
</script>

</html>
