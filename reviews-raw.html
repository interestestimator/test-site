<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews Raw</title>
    <style>
        .review-carousel {
            position: relative;

        }

        .review-item .rating {
            display: flex;
            width: 60%;
        }

        .button-container {
            text-align: center;
  margin-top: 20px;
  justify-content: space-between;
  display: flex;
        }
        
        .review-nav-button {
            width: calc(50% - 2.5rem); /* 50% width minus 1rem */
        }
        .review-nav-button.disabled {
             opacity: 0.25; /* Adjust the opacity to make it look disabled */
            cursor: not-allowed; /* Changes cursor to 'not allowed' */
        }
        

        .rating-score {
            width: 100%;
            display: flex;
        }



        .review-wrapper {
            display: flex;
            justify-content: space-between;
            /* Ensure space between items */
            overflow-x: hidden;
            /* Hide overflow to avoid horizontal scrollbars */
        }

        .review-item {
            border: 1px solid #ddd;
            box-sizing: border-box;
            flex: 1;
            /* Ensures each child gets equal width */
            padding: 0.5rem;
            /* Padding for content inside each item */
            min-height: 11rem;
        }

        /* Add margin to create gaps between items, except for the last item */
        .review-item:not(:last-child) {
            margin-right: 1rem;
            /* Adjust this value for desired gap */
        }


        /* Create vertical gaps between child elements inside review-item */
        .review-item>div {
            margin: 0.5rem;
            /* Adjust for desired vertical gap */
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {

            /* Adjust the max-width as needed */
            .review-item {
                min-height: 10rem;
                /* Reduce minimum height for mobile */
            }
        }
    </style>
</head>

<section id="companyReviewsContainer">

    <div class="">
        <div class="h2">Honestidad y buen hacer</div>
        <div class="h3">Reseñas 100% reales</div>
        <div class="b1">
            Porque no es lo mismo que lo digamos nosotros a que lo digan nuestros clientes.
            Entra a ver nuestras reseñas de Google para ver opiniones real y honesta.
        </div>
        <div>
            <a href="https://maps.app.goo.gl/sQnD9PTjxBvz9rxY8" class="rounded-container rounded-both bg-orange h3"
                target="_blank" rel="noopener noreferrer nofollow">
                Ver opiniones reales
                <span class="fa-regular fa-arrow-right"></span>
            </a>
        </div>
    </div>

    <div id="googleReviewsContainer" class="">
        <!-- Dynamic content will be inserted here -->
    </div>

    <div id="reviewsContainer" class="reviews-container">
        <div>Customer Reviews</div>
        <div class="review-carousel">
            <div class="review-wrapper" id="reviewWrapper">
                <!-- Reviews will be loaded here -->
            </div>
        </div>
        <div class="button-container">


                <label id="reviewPrevBtn" class="review-nav-button rounded-container rounded-right bg-black h3 italic">
                    Ant
                    <img src="icons/ui/navigation/dropdown-closed.svg" alt="Dropdown Icon" class="dropdown-icon">
                </label>


                <label id="reviewNextBtn" class="review-nav-button rounded-container rounded-left-2 bg-black h3 italic">
                    <img src="icons/ui/navigation/dropdown-closed.svg" alt="Dropdown Icon" class="dropdown-icon" style="transform: rotate(180deg)">
                    Sig
                </label>

    
        </div>



</section>

</html>
