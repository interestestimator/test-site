<style>
    #contactBannerTopContainer {
        min-height: 52px;
        background-color: #F5F5F5;
        padding-top: 12px;
    }

    #contactBannerTop {
        list-style: none;
        margin: 0 auto;
        padding: 0;
        display: flex;
        justify-content: flex-end;
    }

    #contactBannerTop li a {
        display: block;
        padding: 0.4rem 0;
    }

    #contactBannerTop li a img:hover,
    #contactBannerTop li a img:focus {
        background-color: #FE5100;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
        #contactBannerTopContainer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            background-color: #111111;
            min-height: 40px;
            padding-top: 6px;
            opacity: 0.9;
        }

        #contactBannerTop {
            justify-content: center;
        }

        #contactBannerTop li a {
            padding: 0.2rem 0;
        }

        #contactBannerTop li a img {
            width: 32px;
            height: 32px;
            filter: invert(100%);
        }

        #contactBannerTop li a img:hover,
        #contactBannerTop li a img:focus {
            background-color: #01AEFF;
        }
    }
</style>


<nav id="contactBannerTopContainer" style="display: block;">
    <ul id="contactBannerTop" class="max-width">
        <li class="ml-md">
            <a href="tel:+1234567890">
                <img class="img-24 bg-black" src="icons/contact-icons/phone.svg" alt="Phone Icon">
            </a>
        </li>
        <li class="ml-md">
            <a href="https://wa.me/34677585804?text=Hola%20me%20gustaría%20saber%20más" target="_blank">
                <img class="img-24 bg-black" src="icons/contact-icons/whatsapp.svg" alt="Whatsapp Icon">
            </a>
        </li>
        <li class="ml-md">
            <a id="contactUsBtn" href="">
                <img class="img-24 bg-black" src="icons/contact-icons/email.svg" alt="Email Icon">
            </a>
        </li>
        <li class="ml-md">
            <a href="#googleMaps">
                <img class="img-24 bg-black" src="icons/contact-icons/maps.svg" alt="Maps Icon">
            </a>
        </li>
    </ul>
</nav>
