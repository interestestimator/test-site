<!-- car-banner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Banner</title>
    <style>
        .car-model-hero {
            position: relative;
            width: 100%;
            aspect-ratio: 23 / 8;
        }

        /* Adjust aspect ratio for smaller screens */
        @media (max-width: 768px) {
            .car-model-hero {
                aspect-ratio: 4 / 3; /* Example ratio for mobile devices */
            }
        }

        @media (max-width: 480px) {
            .car-model-hero {
                aspect-ratio: 3 / 4; /* Example ratio for very small screens */
            }
        }

        .car-model-hero__video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .car-model-hero__video video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire banner area */
        }

        .car-model-hero__video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent overlay */
            pointer-events: none; /* Ensure the overlay doesn't interfere with clicking */
        }

        .car-model-hero__content-top,
        .car-model-hero__content-bottom {
            position: absolute;
            width: 100%;
            color: white;
            padding: 5%;
        }

        .car-model-hero__content-top {
            top: 50%;
            transform: translateY(-50%);
        }

        .car-model-hero__content-bottom {
            bottom: 20px;
        }

        .car-model-hero__title {
            font-size: 2.5em;
            margin: 0;
        }

        .car-model-hero__subtitle {
            font-size: 1.5em;
            margin: 0;
        }

        .car-model-hero__description {
            font-size: 1em;
            margin: 20px 0;
        }

        .car-model-hero__btn {
            display: inline-block;
            padding: 10px 20px;
            color: #111111;
            background-color: #FFFFFF;
            text-decoration: none;
            border-radius: 50px;
            margin: 5px;
        }

        .car-model-hero__btn:hover {
            background-color: #CACACB;
        }
    </style>
</head>
<body>
    <div class="car-model-hero">
        <div class="car-model-hero__video">
            <video id="car-model-video" autoplay loop muted playsinline preload="metadata" poster="SWM_G01_header_01.jpg">
                <source src="" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <div class="car-model-hero__video-overlay"></div>
        </div>

        <div class="car-model-hero__content-top">
            <h1 class="car-model-hero__title">SWM GO1</h1>
            <p class="car-model-hero__subtitle">DESDE 19.990€*</p>
            <p class="car-model-hero__description">Disfruta de 5 años de garantía o 100.000km</p>
        </div>

        <div class="car-model-hero__content-bottom">
            <div>
                <a href="" class="car-model-hero__btn">
                    <span class="fa-regular fa-cars"></span> Comprar coche
                </a>
                <a href="" class="car-model-hero__btn">
                    <span class="fa-regular fa-shield-check"></span> Vender mi coche
                </a>
            </div>
        </div>

        <a href="coches-segunda-mano.html?fuel=electric" class="car-model-hero__btn">
            <span class="fa-regular fa-shield-check"></span> Vender mi coche
        </a>
    </div>
</body>
</html>
