<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Newsletter Form</title>
</head>

<section class="contact-section">
    <div class="input-box">
        <span class="h3">CONTÁCTANOS PARA LO QUE QUIERAS</span><br>
        <span class="b1">Si tienes la más mínima duda sobre lo que sea, aqui tienes todas las formas de contactar
            con nosotros.</span>
    </div>

    <form id="subscribeNewsletterForm">
        <input type="hidden" name="access_key" value="fc184b2a-7c0d-4071-a665-e807c3f4e679">
        <input type="hidden" name="subject" value="Contacto">

        <div class="input-box">
            <input type="email" id="email" placeholder="Correo electrónico *" aria-required="true" maxlength="30"
                autocapitalize="none" autocorrect="off" name="email" required="">
            <span for="email">Correo electrónico *</span>
        </div>

        <div class="contact-intro">
            <div class="form-check form-check--required">
                <input type="checkbox" id="vehicle_send_to_friend_legal_policy_accept"
                    name="vehicle_send_to_friend[legal][policy_accept]" required="" class="form-check-input" value="1">
                <label for="vehicle_send_to_friend_legal_policy_accept" class="required">
                    Acepto la <a href="/privacy-policy.html" target="_blank" class="blue-link">política
                        de privacidad</a>.
                </label>
            </div>
            <div class="form-check form-check--optional">
                <input type="checkbox" id="ads_accept" name="ads_accept" class="form-check-input" value="1" checked>
                <label for="ads_accept">
                    Acepto recibir ofertas y promociones de Martínez De Lugo, S.L.U.
                </label>
            </div>
        </div>
        <span class="button-box">
            <button class="form-submit-button" type="submit" name="submit" disabled="">
                Enviar Mensaje
            </button>
        </span>
    </form>
</section>


</html>
