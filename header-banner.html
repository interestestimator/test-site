<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Banner Example</title>
    <style>


        .banner {
            min-height: 52px;
            box-shadow: inset 0 -1px 0 0 #E5E5E5;
            position: relative;
            background-color: #F5F5F5;
            padding-top: 12px;
            overflow: hidden;
            white-space: nowrap;
        }

        .message-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .message1 {
            color: #111111;
            width: 100%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            font-size: 16px;
            line-height: 1;
        }

        .message1[aria-hidden="false"] {
            opacity: 1;
        }

        .message1 span {
            display: block;
        }

        .message1 a {
            color: #111111;
            font-weight: 700;
            text-decoration: underline;
        }

        .sub-message {
            font-size: 12px;
            line-height: 2;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="message-container" style="transform: translateX(0%);">
            <div class="message1" aria-hidden="false">
                <span>June Special:</span>
                <span class="sub-message">Great Deals on <a href="https://example.com/cars">Quality Second-Hand
                        Cars</a>!</span>
            </div>
            <div class="message1" aria-hidden="true">
                <span>Workshop Offer:</span>
                <span class="sub-message">Buy 2 Tyres, <a href="https://example.com/tyres">Get 1 Free</a>!</span>
            </div>
            <div class="message1" aria-hidden="true">
                <span>Discover the New DFSK Models!</span>
                <span class="sub-message">Cutting-Edge Design and <a href="https://example.com/dfsk">Unmatched
                        Performance</a>!</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let currentMessageIndex = 0;
            const container = document.querySelector('.message-container');
            const messages = document.querySelectorAll('.message1');
            const totalMessages = messages.length;

            function showNext() {
                currentMessageIndex = (currentMessageIndex + 1) % totalMessages;
                const newTranslateX = -(currentMessageIndex * 100);
                container.style.transform = `translateX(${newTranslateX}%)`;

                messages.forEach((message, index) => {
                    message.setAttribute('aria-hidden', index !== currentMessageIndex);
                });
            }

            setInterval(showNext, 5000);
        });
    </script>
</body>

</html>
